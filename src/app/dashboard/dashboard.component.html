<main>
    <div class="dashboard-wrapper">
        <h2>Executive Dashboard</h2>
        <mat-form-field appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <div>
            <div class="date-picker"></div>
            <div class="dashboard-container">
                <div class="card-details">
                    <div class="card">
                        <h3>New Wins</h3>
                        <div class="card-content">
                            <span class="current-status">23%</span>
                            <span class="increment">&#8593;25%</span>
                            <small>vs previous 30 days</small>
                        </div>
                    </div>
                    <div class="card">
                        <h3>Trial: Win Rate</h3>
                        <div class="card-content">
                            <span class="current-status">23%</span>
                            <span class="increment">&#8593;25%</span>
                            <small>vs previous 30 days</small>
                        </div>
                    </div>
                    <div class="card">
                        <h3>New MRR</h3>
                        <div class="card-content">
                            <span class="current-status">23%</span>
                            <span class="increment">&#8593;25%</span>
                            <small>vs previous 30 days</small>
                        </div>
                    </div>
                    <div class="card">
                        <h3>Page Views </h3>
                        <div class="card-content">
                            <app-doughnut-chart></app-doughnut-chart>
                        </div>
                    </div>
                </div>
                <div class="card-details">
                    <div class="card">
                        <h3>MRR State by Country</h3>
                        <div>
                            <app-bubble-chart></app-bubble-chart>
                        </div>
                    </div>
                    <div class="card">
                        <h3>Page Views</h3>
                        <div>
                            <app-bar-chart></app-bar-chart>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
